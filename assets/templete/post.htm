<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<title>{var:btn}微博_无名简单微博V3</title>
<link href="{$template}style/iNove.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="wrap">
   {include("head.htm")}
  <div id="content">
    <div id="main">      
	 <div class="ef"><input class="log" name="tit" id="tit" value="{$v.title}" placeholder="标题 (可为空)" type="text"> {if:"{var:c}"="edit"}<input class="log" size="20" name="atime" id="atime" value="{$v.atime}" type="text">{/if}</div>
	 <div class="ef"><textarea name="summ" placeholder="描述，为空自动提取"  rows="2" id="summ" class="log addlog">{$v.summ}</textarea></div>
	 <div class="ef"><div name="log" rows="12" id="log" class="nicEdit-main addlog">{$v.content}</div><input name="c" id="c" value="{var:c}" type="hidden"><input name="id" id="id" value="{$v.id}" type="hidden"></div>
	 <div class="ef"><div id="picup" style="overflow:hidden;position:relative;line-height:60px;text-align:center;width:90px;height:60px;padding:2px;border:1px solid #ccc;">
     {if:"{$v.pic}"<>""}
      <img id="pic" src="{$v.pic}" width="90" height="60">上传缩略图
	 {else}
	  <img style="display:none" id="pic" width="90" height="60">上传缩略图
	 {/if} 
	 <span id="delpic" style="display:none;cursor:pointer;line-height:18px;z-index:10;position:absolute;bottom:0;left:0;width:100%;height:20px;background:rgba(102,102,102,0.8);color:#fff;">删除</span>
	 <input id="upload-input" style="cursor:pointer;position: absolute; top: 0; bottom: 0; left: 0;right: 0; opacity: 0;" type="file" accept="image/gif, image/jpg, image/png" onchange="showImg(this)" />
	 </div>
</div>
	 <div class="ef"><input maxlength="8" name="pass" id="pass" class="log" placeholder="密码" value="{$v.pass}" type="text" /></div>
	 <div class="ef"><input type="checkbox" name="hide" id="hide"{if:"{$v.hide}"="1"} checked{/if} /> 私密 <input name="lock" type="checkbox" id="lock"{if:"{$v.lock}"="1"} checked{/if} /> 禁评</div>
	 <div class="ef"><button name="add" id="addpost" onclick="savelog();" class="btn"> {var:btn} </button> <span id="errmsg"></span></div> 
    </div>
     {include("right.htm")}
  </div>
  <div id="footer">{include("foot.htm")}</div>
</div>
<script type="text/javascript" language="javascript" src="{$template}js/jquery.min.js"></script>
<script type="text/javascript" src="assets/edit/nicEdit.js"></script>
<script type="text/javascript" language="javascript" src="{$template}js/ajax.js"></script>
<script>
 var pics = '{$v.pics}'; 
 var pic_arr = pics==''?[]:pics.split(',');
 var upic = '{$v.pic}';
 var ndPanel = new nicEditor({iconsPath : 'assets/edit/nicEditorIcons.gif',fullPanel : true,xhtml:true,maxHeight:300}).panelInstance('log');
 if(upic!=''){
   $('#delpic').show()
 }
 //upload
 $('#delpic').on('click',function() {//绑定鼠标划出事件
   upload('');
   $("#pic").attr("src",'').hide();
});
 </script>
</body>
</html>
